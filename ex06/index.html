<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>IPW (UNICAP) - tabelas</title>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
  </head>
  <body>
    <h1>Tabelas</h1>
    <hr />
    <table border="1">
      <tr>
        <td>Aluno</td>
        <td>Nota</td>
      </tr>
      <tr>
        <td>Carlos</td>
        <td>10,0</td>
      </tr>
      <tr>
        <td>Maria</td>
        <td>10,0</td>
      </tr>
    </table>
    <hr />
    <table border="1">
      <tr>
        <th>Aluno</th>
        <th>Nota</th>
      </tr>
      <tr>
        <td>Carlos</td>
        <td>10,0</td>
      </tr>
      <tr>
        <td>Maria</td>
        <td>10,0</td>
      </tr>
    </table>
    <hr />
    <table border="1">
      <tr>
        <th>Aluno</th>
        <th>Nota</th>
      </tr>
      <tr>
        <td colspan="2">Carlos</td>
      </tr>
      <tr>
        <td>Maria</td>
        <td>10,0</td>
      </tr>
    </table>
    <hr />
    <table border="1">
      <caption>
        Resultado 1ยบ Bimestre
      </caption>
      <tr>
        <th>Aluno</th>
        <th>Nota</th>
      </tr>
      <tr>
        <td rowspan="2">Carlos</td>
        <td>10,0</td>
      </tr>
      <tr>
        <td>10,0</td>
      </tr>
    </table>
    <hr />
  </body>
</html>
